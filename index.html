<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">ROCK-PAPER-SCISSORS</h1>
    <p class="header__description">
      Can You beat Your Computer in a Rock-Paper-Scissors Game?
    </p>
  </header>
  <main class="main">
    <div id="game-board" class="game-board">
      <div class="chip__wrapper">
        <button data-chip="rock" class="chip chip--rock">
          <p class="chip__choser-txt"></p>
          <p class="chip__name | sr-only">Rock</p>
        </button>
      </div>
      <div class="chip__wrapper">
        <button data-chip="paper" class="chip chip--paper">
          <p class="chip__choser-txt"></p>
          <p class="chip__name | sr-only">Paper</p>
        </button>
      </div>
      <div class="chip__wrapper">
        <button data-chip="scissors" class="chip chip--scissors">
          <p class="chip__choser-txt"></p>
          <p class="chip__name | sr-only">Scissors</p>
        </button>
      </div>
      <div class="chip__wrapper | hidden">
        <button id="computer-chip" class="chip">
          <p class="chip__choser-txt"></p>
          <p class="chip__name | sr-only"></p>
        </button>
      </div>
    </div>
    <div id="round-results" class="round-results | visually-hidden">
      <div class="results__info">
        <p>Round <span id="round-number">Round 1/5</span></p>
        <h2 id="result-title">Let's Go!</h2>
        <p id="result-desc">Can you beat Computer?</p>
      </div>
      <div class="round-results__scores">
        <p>
          Player Score:
          <span id="player-score" class="round-results__score-ponts"></span>
        </p>
        <p>
          Computer Score:
          <span id="computer-score" class="round-results__score-ponts"></span>
        </p>
      </div>
      <button id="play-next-round" class="round-results__btn | btn btn--primary">
        Next Round
      </button>
    </div>
    <div id="end-results" class="end-screen | hidden">
      <p class="end-screen__subtitle">Conrgatulations</p>
      <h2 class="end-screen__title">You Win!</h2>
      <div class="end-screen__scores-wrapper">
        <p class="end-screen__scores">
          Your Total Score: <span id="player-total-score">0</span>
        </p>
        <p class="end-screen__scores">
          Computer Total Score: <span id="computer-total-score">0</span>
        </p>
      </div>
      <button id="new-game" class="end-screen__btn | btn btn--accent">
        <span class="end-screen__btn_txt">New Game</span>
        <span class="loading-spinner | hidden"></span>
      </button>
    </div>
  </main>
  <footer class="footer">
    <p>Build by Snehamoy Bag</p>
    <p>Project from The Odin Project</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="./index.js"></script>
</body>

</html>
